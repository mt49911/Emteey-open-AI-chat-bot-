<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!-- ðŸ”¹ Topbar -->
  <div class="topbar">

    <nav>
      <a href="index.html">ðŸ’¬ Chat</a>
      <a href="history.html" class="active">ðŸ“œ History</a>
      <a href="profile.html">ðŸ‘¤ Profile</a>
    </nav>
  </div>

  <div class="container">
    <!-- ðŸ”¹ Sidebar -->
    <div class="sidebar">
      <a href="profile.html">ðŸ‘¤ Profile</a>
      <a href="history.html" class="active">ðŸ“œ History</a>
    </div>

    <!-- ðŸ”¹ History Content -->
    <div class="main">
      <h1>Chat History</h1>
      <div id="history"></div>
    </div>
  </div>

  <script>
    window.onload = () => {
      const historyDiv = document.getElementById("history");
      const history = JSON.parse(localStorage.getItem("chatHistory") || "[]");

      if (history.length === 0) {
        historyDiv.innerHTML = "<p>No history yet.</p>";
        return;
      }

      history.forEach(entry => {
        const msg = document.createElement("div");
        msg.className = "msg " + (entry.role === "user" ? "user" : "bot");
        msg.innerHTML = `<b>${entry.role === "user" ? "You" : "Emteey"}:</b> ${entry.content}`;
        historyDiv.appendChild(msg);
      });
    };
  </script>
</body>
</html>
